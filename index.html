<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/75ddabf527.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-toggler">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo mx-auto"></div>
        </div>
        <div class="card-hero">Digital Card Details</div>
        <div class="card-one">
            <div class="carousel">
                <div class="pics">
                    <div class="main-pic-div"><img src="./assets/Page1.jpg" id="item-1" /></div>
                    <div class="secondary-pic-div"><img src="./assets/Page2.jpg" id="item-2"  /></div>
                    <div class="secondary-pic-div"><img src="./assets/Page3.jpg" id="item-3"  /></div>
                </div>
                <div class="indicator">
                    <div class="line"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <button type="button" class="btn btn-dark btn-lg d-grid mx-auto try-btn ">Try this Card</button>
            <div class="price">
                <p>$499</p><p><s>$2000</s></p><p>75%Off</p>
            </div>
            <div class="horizontal-divide"></div>
            <div class="about-card">
                <h2>Card Title</h2>
                <p>
                    Donec eu ornare mi. Sed finibus
                    condimentum mauris, ut dictum
                    eros maximus vitae. Nullam
                    condimentum tortor ac elit
                </p>
            </div>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
</body>

</html>
